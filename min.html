<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <h1>합 구하기</h1>
<script>
num = prompt("공백으로 분리된 숫자 여러개를 입력하시오~")
num2 = num.split(" ")
num3 = num2.map(Number)
min = 10000
for ( i=0 ; i<num3.length ; i++) {
  if (num3[i] < min ) {
min = num3[i]
  }
}
document.write("min : " + min)
</script>
  </body>  
</html>

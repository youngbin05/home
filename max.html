<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <h1>최댓값 구하기</h1>
<script>
num = prompt("공백으로 분리된 숫자 여러개를 입력하시오~")
alert(num)
num2 = num.split(" ")
num3 = num2.map(Number)
max = -1
for ( i=0 ; i<num3.length ; i++) {
  if (num3[i] >max ) {
max = num3[i]
  }
}
document.write("max : " + max)
</script>
  </body>  
</html>
